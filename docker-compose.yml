version: '3.3'
services:
  db:
    container_name: db
    image: postgres:alpine
    restart: always
    env_file: .env
    volumes:
      - './${POSTGRES_DB}:/var/lib/postgresql/data'
    ports:
      - '${POSTGRES_PORT}:5432'
  redis:
    container_name: rd
    image: redis:alpine
    volumes:
      - /etc/redis/:/data
    ports:
      - 6379:6379
  selenoid:
    image: aerokube/selenoid
    network_mode: bridge
    ports:
      - "4444:4444"
    volumes:
      - "$PWD/config:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
  selenoid-ui:
    image: aerokube/selenoid-ui
    network_mode: bridge
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]